<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <title>control gestures with Hammer.js</title>
    <style>
      body {
        font-family: 'HelveticaNeue-UltraLight', sans-serif;
        margin: 0;
      }

      .caption {
        font-size: 200%;
        text-align: center;
      }

      .touch-area {
        background-color: gray;
        color: white;
        font-size: 300%;
        padding: 100px 0;
        text-align: center;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <p class="caption">tap &amp; pan</p>
    <div id="js-touch-area-1" class="touch-area">touch area</div>
    <p class="caption">press &amp; pinch</p>
    <div id="js-touch-area-2" class="touch-area">touch area</div>
    <p class="caption">rotate &amp; swipe</p>
    <div id="js-touch-area-3" class="touch-area">touch area</div>

    <script src="hammer.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
